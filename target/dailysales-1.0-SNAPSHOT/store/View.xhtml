<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStoreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStoreLabel_id}"/>
                    <h:outputText value="#{storeController.selected.id}" title="#{bundle.ViewStoreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStoreLabel_name}"/>
                    <h:outputText value="#{storeController.selected.name}" title="#{bundle.ViewStoreTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStoreLabel_mall}"/>
                    <h:outputText value="#{storeController.selected.mall.name}" title="#{bundle.ViewStoreTitle_mall}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{storeController.destroyAndView}" value="#{bundle.ViewStoreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStoreEditLink}"/>
                <br />
                <h:commandLink action="#{storeController.prepareCreate}" value="#{bundle.ViewStoreCreateLink}" />
                <br />
                <h:commandLink action="#{storeController.prepareList}" value="#{bundle.ViewStoreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStoreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
