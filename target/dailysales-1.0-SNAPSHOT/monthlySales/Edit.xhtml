<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMonthlySalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMonthlySalesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{monthlySalesController.selected.id}" title="#{bundle.EditMonthlySalesTitle_id}" required="true" requiredMessage="#{bundle.EditMonthlySalesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMonthlySalesLabel_salesAmt}" for="salesAmt" />

                    <h:outputLabel value="#{bundle.EditMonthlySalesLabel_store}" for="store" />
                    <h:selectOneMenu id="store" value="#{monthlySalesController.selected.store}" title="#{bundle.EditMonthlySalesTitle_store}" required="true" requiredMessage="#{bundle.EditMonthlySalesRequiredMessage_store}">
                        <f:selectItems value="#{storeController.itemsAvailableSelectOne}"/>

                </h:panelGrid>
                <h:commandLink action="#{monthlySalesController.update}" value="#{bundle.EditMonthlySalesSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditMonthlySalesViewLink}"/>
                <br />
                <h:commandLink action="#{monthlySalesController.prepareList}" value="#{bundle.EditMonthlySalesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditMonthlySalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
