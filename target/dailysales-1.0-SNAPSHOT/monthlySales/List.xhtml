<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListMonthlySalesEmpty}" rendered="#{monthlySalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{monthlySalesController.items.rowCount > 0}">

                    <h:commandLink action="#{monthlySalesController.next}" value="#{bundle.Next} #{monthlySalesController.pagination.pageSize}" rendered="#{monthlySalesController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListMonthlySalesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthlySalesTitle_salesAmt}"/>
                            </f:facet>
                            <h:outputText value="#{item.salesAmt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthlySalesTitle_costAmt}"/>
                            </f:facet>
                            <h:outputText value="#{item.costAmt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonthlySalesTitle_store}"/>
                            </f:facet>
                            <h:outputText value="#{item.store.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{monthlySalesController.prepareView}" value="#{bundle.ListMonthlySalesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{monthlySalesController.prepareEdit}" value="#{bundle.ListMonthlySalesEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{monthlySalesController.prepareCreate}" value="#{bundle.ListMonthlySalesCreateLink}"/>

                <br />
