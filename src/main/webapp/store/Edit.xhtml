<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStoreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStoreLabel_id}" for="id" />
                    <h:inputText id="id" value="#{storeController.selected.id}" title="#{bundle.EditStoreTitle_id}" required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStoreLabel_name}" for="name" />
                    <h:inputText id="name" value="#{storeController.selected.name}" title="#{bundle.EditStoreTitle_name}" required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditStoreLabel_mall}" for="mall" />
                    <h:selectOneMenu id="mall" value="#{storeController.selected.mall}" title="#{bundle.EditStoreTitle_mall}" required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_mall}">
                        <f:selectItems value="#{mallController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{storeController.update}" value="#{bundle.EditStoreSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStoreViewLink}"/>
                <br />
                <h:commandLink action="#{storeController.prepareList}" value="#{bundle.EditStoreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStoreIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
