<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMonthlySalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMonthlySalesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{monthlySalesController.selected.id}" title="#{bundle.CreateMonthlySalesTitle_id}" required="true" requiredMessage="#{bundle.CreateMonthlySalesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMonthlySalesLabel_salesAmt}" for="salesAmt" />
                    <h:inputText id="salesAmt" value="#{monthlySalesController.selected.salesAmt}" title="#{bundle.CreateMonthlySalesTitle_salesAmt}" required="true" requiredMessage="#{bundle.CreateMonthlySalesRequiredMessage_salesAmt}"/>
                    <h:outputLabel value="#{bundle.CreateMonthlySalesLabel_costAmt}" for="costAmt" />
                    <h:inputText id="costAmt" value="#{monthlySalesController.selected.costAmt}" title="#{bundle.CreateMonthlySalesTitle_costAmt}" required="true" requiredMessage="#{bundle.CreateMonthlySalesRequiredMessage_costAmt}"/>
                    <h:outputLabel value="#{bundle.CreateMonthlySalesLabel_store}" for="store" />
                    <h:selectOneMenu id="store" value="#{monthlySalesController.selected.store}" title="#{bundle.CreateMonthlySalesTitle_store}" required="true" requiredMessage="#{bundle.CreateMonthlySalesRequiredMessage_store}">
                        <f:selectItems value="#{storeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{monthlySalesController.create}" value="#{bundle.CreateMonthlySalesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{monthlySalesController.prepareList}" value="#{bundle.CreateMonthlySalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMonthlySalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
