<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMallTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMallLabel_id}"/>
                    <h:outputText value="#{mallController.selected.id}" title="#{bundle.ViewMallTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMallLabel_name}"/>
                    <h:outputText value="#{mallController.selected.name}" title="#{bundle.ViewMallTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mallController.destroyAndView}" value="#{bundle.ViewMallDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMallEditLink}"/>
                <br />
                <h:commandLink action="#{mallController.prepareCreate}" value="#{bundle.ViewMallCreateLink}" />
                <br />
                <h:commandLink action="#{mallController.prepareList}" value="#{bundle.ViewMallShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMallIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
